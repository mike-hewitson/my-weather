<div class="container" ng-controller="SummaryChartCtrl">
    <div class="row row-content">
        <div ng-if="!showData">
            <h3>{{message}}</h3>
        </div>
    </div>
    <div class="row>">
        <div class="col-xs-6 col-sm-4">
            <form id="selectForm" name="selectForm" ng-submit="loadSummary()">
                <div class="input-group">
                    <span class="input-group-addon">Weeks to show</span>
                    <input type="text" ng-model="weeks" class="form-control">
                    <span class="input-group-btn">
        <button class="btn btn-secondary" type="submit">Go!</button>
      </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row row-content" ng-if="showData">
        <div class="col-xs-12">
            <div google-chart chart="chartObject1" style="height:600px; width:100%;"></div>
            <div google-chart chart="chartObject2" style="height:600px; width:100%;"></div>
        </div>
    </div>
</div>
